# Nginx configuration to serve a single-page app with static caching
server {
  listen       80;
  server_name  _;
  root   /usr/share/nginx/html;
  index  index.html;

  # Route all requests to index.html for SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets for long term
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|webp)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}