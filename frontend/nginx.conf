# Nginx configuration to serve a single-page app with static caching
server {
  listen       80;
  server_name  _;
  root   /usr/share/nginx/html;
  index  index.html;

  # Proxy API requests to backend
  # Proxy API requests to backend service without altering the /api prefix
  location /api/ {
    proxy_pass http://backend:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Route all requests to index.html for SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets for long term
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|webp)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}